<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser-ce@2.12.0/build/phaser.min.js"></script>

    <script src="{{ url_for('static', filename = 'js/register.js') }}" ></script>
    <script src="{{ url_for('static', filename = 'js/login.js') }}" ></script>
    <script src="{{ url_for('static', filename = 'js/remove.js') }}" ></script>

    <!--<script src="./static/js/game.js"></script>-->
    <meta charset="UTF-8">
    <title>Login page</title>
</head>

<body>
    <div id="inputBox">
        <font size="5"> Create an player ID to register then click start to play: </font> <br> <br>
        <textarea rows="1" cols="20" id="playerID" onKeyPress="checkEnter(event);"> </textarea> <br> <br>
        <button type='button' class='block' onClick="registerPlayer();" > Submit </button> <br> <br>
    </div>

    <div id="testRemove">
        <font size="5"> Enter your id and delete your data: </font> <br> <br>
        <textarea rows="1" cols="20" id="removeID" onKeyPress="checkEnter(event);"> </textarea> <br> <br>
        <button type='button' class='block  ' onClick="removePlayer();" > Remove </button> <br> <br>
    </div>

    <br>
    <input type="button" onclick="location.href='/game';" value="Start Game" />

</body>
</html>
